<html>

<head>
    <title>Hassle</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="bundle.js" type="text/javascript"></script>
</head>

<body>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: "Roboto", sans-serif;
        }

        .lm_title {
            font-family: "Roboto", sans-serif !important;
        }

        .app-container {
            display: flex;
            justify-content: stretch;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .app-container>* {
            flex-grow: 0;
            flex-shrink: 0;
        }

        .app-container>*:nth-last-child(1) {
            flex: 1 1 auto;
            overflow: hidden;
            margin-top: 4px;
        }

        #container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .monaco-editor {
            height: 100%;
            width: 100%;
        }

        div.output-container>iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
    <div id="container">
    </div>
</body>

</html>
